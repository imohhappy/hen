{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
{% include 'nav.html' %}
<div class="row" style="margin-top: 50px">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form method="post">
            {% csrf_token %}
            {{form.title.label_tag }}

            {{ form.description }}
            <br>
            <input class="btn btn-success" type="submit" value="update">
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>
</body>
</html>
